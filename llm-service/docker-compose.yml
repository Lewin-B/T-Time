version: '3.8'

services:
  nemotron-51b:
    build: .
    container_name: nemotron-51b
    restart: unless-stopped

    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    ports:
      - "8001:8001"

    volumes:
      - huggingface_cache:/root/.cache/huggingface

    shm_size: '32gb'

    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN}

volumes:
  huggingface_cache:
    driver: local
