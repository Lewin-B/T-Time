version: '3.8'

services:
  nemotron-51b:
    build: .
    container_name: nemotron-51b
    restart: unless-stopped

    # GPU configuration - use all available GPUs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    # Port mapping - expose OpenAI-compatible API
    ports:
      - "8001:8000"

    # Volume mounts for model caching
    volumes:
      - huggingface_cache:/root/.cache/huggingface

    # Shared memory size for tensor operations
    shm_size: '32gb'

    # Environment variables
    environment:
      - HUGGING_FACE_HUB_TOKEN=${HF_TOKEN}
      - HF_HOME=/root/.cache/huggingface

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s

volumes:
  huggingface_cache:
    driver: local
